project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "!log.qmd"

language:
  search-text-placeholder: Search

website:
  # 设置搜索
  search:
    location: navbar
    type: overlay
    copy-button: true

  bread-crumbs: true # 显示路径
  page-navigation: true # 上一页，下一页
  back-to-top-navigation: true # 返回顶部
  reader-mode: true # 阅读者模式
  # page-footer: "Copyright 2025 RSSPhto"
  margin-footer: | # 侧边栏脚注
    ![](/logo.jpg){width="200px" .conditional-footer}
  navbar:
    title: RSSPtho
    # logo: logo.jpg
    background: "#7db6bf"
    # foreground: "#ffffff"
    # 是否固定导航栏
    pinned: true

    # 极端情况导航栏显示设置
    collapse: true
    collapse-below: lg
    toggle-position: left
    tools-collapse: true

    # 工具栏
    tools:
      - icon: github
        href: https://github.com/hanguojun007

    # 菜单栏
    left:
      - text: Home
        href: index.qmd
      - text: Books
        menu:
          - sidebar:ggplot2
          - sidebar:R4DS
          - sidebar:quarto
      - text: Blog
        href: blog.qmd
      - about.qmd

  # sidebar:
  # #   # 第一个siderbar的style设置会传递到后面的
  #   style: floating
  #   background: light
    # collapse-level: 3

metadata-files:
  - Books/ggplot2/_metadata.yml
  - Books/R4DS/_metadata.yml
  - Books/quarto/_metadata.yml

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true

execute:
  freeze: auto
